<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>AniMovies</title>
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="glasses.png" />
    <!--Bootstrap-->
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <!--Font-Awesome-->
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/fb76bd2a7b.js" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--JQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 navbar">
                <a href="index.html" class="logo navbar-brand text-white offset-md-2">AniMovies</a>
                <ul class="nav">
                    <li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Ranking</a></li>
                    <li class="nav-item"><a href="sobre.html" class="nav-link">Sobre</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Planos</a></li>
                </ul>
            </div>

            <!--Slides-->

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="5000">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="info">
                            <!--Slide 1-->
                            <h1>Interstellar</h1>
                            <img src="img/star.png" alt="estrela" height="50px">
                            <h2 class="rating">8.6/10</h2>
                            <p>O melhor filme sobre viagens espaciais!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="info">
                            <!--Slide 2-->
                            <h1>Death Note</h1>
                            <img src="img/star.png" alt="estrela" height="50px">
                            <h2 class="rating">9.0/10</h2>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="info">
                            <!--Slide 3-->
                            <h1>O Mandaloriano</h1>
                            <img src="img/star.png" alt="estrela" height="50px">
                            <h2 class="rating">8.8/10</h2>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="info">
                            <!--Slide 4-->
                            <h1>Atack on Titan</h1>
                            <img src="img/star.png" alt="estrela" height="50px">
                            <h2 class="rating">9.0/10</h2>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>



    <!--Scripts-->
    <!--Bootstrap Javascript CDN-->
    <script type="text/javascript"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
